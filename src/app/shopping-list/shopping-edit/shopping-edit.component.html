<div class="row">
  <div class="col-12 col-md-6">
    <form class="border p-2 rounded" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row flex-column">
        <div class="col-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Name"
            #nameInput
            ngModel
            required
          />
        </div>
        <div class="col-12 form-group mt-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            placeholder="Amount"
            #amountInput
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 d-flex">
          <button
            class="btn btn-primary ms-auto"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger ms-2"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-secondary ms-2"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
