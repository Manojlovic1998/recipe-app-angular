<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <button
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </button>
    </ul>
  </div>
</div>
