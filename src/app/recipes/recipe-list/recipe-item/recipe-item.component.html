<a class="card mb-3 text-decoration-none cursor-pointer" [routerLink]="[index]">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="object-fit-cover w-100 h-100 rounded-start"
        height="300"
        width="300"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</a>
