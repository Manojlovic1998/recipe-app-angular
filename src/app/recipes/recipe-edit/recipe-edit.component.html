<div class="row">
  <div class="col-12">
    <form
      class="border p-2 rounded"
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row flex-column gap-2">
        <div class="col-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control mt-2"
            placeholder="Name"
            formControlName="name"
          />
        </div>
        <div class="col-12 form-group">
          <label for="imagePath">Image Url</label>
          <input
            type="text"
            name="imagePath"
            class="form-control mt-2"
            placeholder="Image Url"
            formControlName="imagePath"
            #imagePath
          />
        </div>
        <div class="col-12">
          <img
            [src]="imagePath.value"
            alt="Image preview"
            class="object-fit-cover w-100 h-100 rounded-start mt-2"
            height="300"
            width="300"
          />
        </div>
        <div class="col-12 form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            name="description"
            class="form-control mt-2"
            placeholder="Description"
            rows="4"
            formControlName="description"
          >
          </textarea>
        </div>
        <div class="row" formArrayName="ingredients">
          <div class="col-12">
            <label for="ingredients">Ingredients</label>
            <div
              class="row mt-2 form-group"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-8">
                <input
                  type="text"
                  name="ingredientName"
                  class="form-control"
                  placeholder="Name"
                  formControlName="name"
                />
              </div>
              <div class="col-4">
                <input
                  type="number"
                  name="ingredientAmount"
                  class="form-control"
                  placeholder="Amount"
                  formControlName="amount"
                />
              </div>
              <div class="col-12 d-flex mt-2">
                <button
                  type="button"
                  class="btn btn-danger ms-auto"
                  (click)="onDeleteIngredient(i)"
                >
                  Delete
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex flex-row mt-5 gap-2">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
