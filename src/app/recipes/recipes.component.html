<div class="row py-3">
  <div class="col-12 col-md-6">
    <app-recipe-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-12 col-md-6">
    <app-recipe-detail
      *ngIf="recipeSelected; else infoText"
      [recipe]="recipeSelected"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
